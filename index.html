<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La meva Biblioteca de Prompts</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .tag-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .tag {
            padding: 6px 14px;
            background: #e9ecef;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .tag:hover {
            background: #dee2e6;
        }

        .tag.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .content {
            padding: 30px;
        }

        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .prompt-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
        }

        .prompt-card:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .prompt-card h3 {
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 1.3rem;
        }

        .prompt-card p {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .prompt-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #495057;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .prompt-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .prompt-tag {
            padding: 4px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .prompt-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 25px;
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .export-import {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .file-input {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .prompts-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [prompts, setPrompts] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedTags, setSelectedTags] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [editingPrompt, setEditingPrompt] = useState(null);
            const [toast, setToast] = useState(null);

            // Carregar prompts del localStorage
            useEffect(() => {
                const saved = localStorage.getItem('prompts');
                if (saved) {
                    setPrompts(JSON.parse(saved));
                }
            }, []);

            // Guardar prompts al localStorage
            useEffect(() => {
                localStorage.setItem('prompts', JSON.stringify(prompts));
            }, [prompts]);

            // Obtenir totes les etiquetes √∫niques
            const allTags = [...new Set(prompts.flatMap(p => p.tags))].sort();

            // Filtrar prompts
            const filteredPrompts = prompts.filter(prompt => {
                const matchesSearch = prompt.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    prompt.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    prompt.text.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesTags = selectedTags.length === 0 || 
                                  selectedTags.every(tag => prompt.tags.includes(tag));
                return matchesSearch && matchesTags;
            });

            const handleAddPrompt = () => {
                setEditingPrompt(null);
                setShowModal(true);
            };

            const handleEditPrompt = (prompt) => {
                setEditingPrompt(prompt);
                setShowModal(true);
            };

            const handleDeletePrompt = (id) => {
                if (confirm('Est√†s segur que vols eliminar aquest prompt?')) {
                    setPrompts(prompts.filter(p => p.id !== id));
                    showToast('Prompt eliminat correctament');
                }
            };

            const handleSavePrompt = (promptData) => {
                if (editingPrompt) {
                    setPrompts(prompts.map(p => p.id === editingPrompt.id ? { ...promptData, id: editingPrompt.id } : p));
                    showToast('Prompt actualitzat correctament');
                } else {
                    setPrompts([...prompts, { ...promptData, id: Date.now() }]);
                    showToast('Prompt afegit correctament');
                }
                setShowModal(false);
            };

            const handleCopyPrompt = (text) => {
                navigator.clipboard.writeText(text);
                showToast('Prompt copiat al portapapers!');
            };

            const handleExport = () => {
                const dataStr = JSON.stringify(prompts, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `prompts-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                showToast('Prompts exportats correctament');
            };

            const handleImport = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const imported = JSON.parse(e.target.result);
                            setPrompts([...prompts, ...imported]);
                            showToast('Prompts importats correctament');
                        } catch (error) {
                            alert('Error al importar el fitxer');
                        }
                    };
                    reader.readAsText(file);
                }
                event.target.value = '';
            };

            const toggleTag = (tag) => {
                if (selectedTags.includes(tag)) {
                    setSelectedTags(selectedTags.filter(t => t !== tag));
                } else {
                    setSelectedTags([...selectedTags, tag]);
                }
            };

            const showToast = (message) => {
                setToast(message);
                setTimeout(() => setToast(null), 3000);
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>üìö La meva Biblioteca de Prompts</h1>
                        <p>Gestiona i organitza els teus prompts per a IAG i VibeCoding</p>
                    </div>

                    <div className="controls">
                        <div className="search-bar">
                            <input
                                type="text"
                                className="search-input"
                                placeholder="üîç Cerca prompts..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            <button className="btn btn-primary" onClick={handleAddPrompt}>
                                ‚ûï Afegir Prompt
                            </button>
                            <div className="export-import">
                                <button className="btn btn-secondary" onClick={handleExport}>
                                    üì• Exportar
                                </button>
                                <label className="btn btn-secondary" style={{cursor: 'pointer'}}>
                                    üì§ Importar
                                    <input
                                        type="file"
                                        className="file-input"
                                        accept=".json"
                                        onChange={handleImport}
                                    />
                                </label>
                            </div>
                        </div>

                        {allTags.length > 0 && (
                            <div className="tag-filter">
                                <strong>Filtrar per etiquetes:</strong>
                                {allTags.map(tag => (
                                    <span
                                        key={tag}
                                        className={`tag ${selectedTags.includes(tag) ? 'active' : ''}`}
                                        onClick={() => toggleTag(tag)}
                                    >
                                        {tag}
                                    </span>
                                ))}
                                {selectedTags.length > 0 && (
                                    <button 
                                        className="btn btn-sm btn-secondary"
                                        onClick={() => setSelectedTags([])}
                                    >
                                        Netejar filtres
                                    </button>
                                )}
                            </div>
                        )}
                    </div>

                    <div className="content">
                        {filteredPrompts.length === 0 ? (
                            <div className="empty-state">
                                <h3>No s'han trobat prompts</h3>
                                <p>
                                    {prompts.length === 0 
                                        ? "Comen√ßa afegint el teu primer prompt!"
                                        : "Prova amb un altre terme de cerca o neteja els filtres"}
                                </p>
                            </div>
                        ) : (
                            <div className="prompts-grid">
                                {filteredPrompts.map(prompt => (
                                    <PromptCard
                                        key={prompt.id}
                                        prompt={prompt}
                                        onEdit={handleEditPrompt}
                                        onDelete={handleDeletePrompt}
                                        onCopy={handleCopyPrompt}
                                    />
                                ))}
                            </div>
                        )}
                    </div>

                    {showModal && (
                        <PromptModal
                            prompt={editingPrompt}
                            onSave={handleSavePrompt}
                            onClose={() => setShowModal(false)}
                        />
                    )}

                    {toast && <div className="toast">{toast}</div>}
                </div>
            );
        }

        function PromptCard({ prompt, onEdit, onDelete, onCopy }) {
            return (
                <div className="prompt-card">
                    <h3>{prompt.title}</h3>
                    <p>{prompt.description}</p>
                    <div className="prompt-text">{prompt.text}</div>
                    <div className="prompt-tags">
                        {prompt.tags.map((tag, index) => (
                            <span key={index} className="prompt-tag">{tag}</span>
                        ))}
                    </div>
                    <div className="prompt-actions">
                        <button 
                            className="btn btn-sm btn-success"
                            onClick={() => onCopy(prompt.text)}
                        >
                            üìã Copiar
                        </button>
                        <button 
                            className="btn btn-sm btn-secondary"
                            onClick={() => onEdit(prompt)}
                        >
                            ‚úèÔ∏è Editar
                        </button>
                        <button 
                            className="btn btn-sm btn-danger"
                            onClick={() => onDelete(prompt.id)}
                        >
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                </div>
            );
        }

        function PromptModal({ prompt, onSave, onClose }) {
            const [title, setTitle] = useState(prompt?.title || '');
            const [description, setDescription] = useState(prompt?.description || '');
            const [text, setText] = useState(prompt?.text || '');
            const [tags, setTags] = useState(prompt?.tags?.join(', ') || '');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!title || !text) {
                    alert('El t√≠tol i el text del prompt s√≥n obligatoris');
                    return;
                }
                onSave({
                    title,
                    description,
                    text,
                    tags: tags.split(',').map(t => t.trim()).filter(t => t)
                });
            };

            return (
                <div className="modal" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <h2>{prompt ? 'Editar Prompt' : 'Nou Prompt'}</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>T√≠tol *</label>
                                <input
                                    type="text"
                                    value={title}
                                    onChange={(e) => setTitle(e.target.value)}
                                    placeholder="Ex: Creador de quiz interactiu"
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Descripci√≥</label>
                                <input
                                    type="text"
                                    value={description}
                                    onChange={(e) => setDescription(e.target.value)}
                                    placeholder="Breu descripci√≥ del prompt"
                                />
                            </div>
                            <div className="form-group">
                                <label>Text del Prompt *</label>
                                <textarea
                                    value={text}
                                    onChange={(e) => setText(e.target.value)}
                                    placeholder="Escriu aqu√≠ el teu prompt complet..."
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Etiquetes (separades per comes)</label>
                                <input
                                    type="text"
                                    value={tags}
                                    onChange={(e) => setTags(e.target.value)}
                                    placeholder="Ex: matem√†tiques, ESO, joc, interactiu"
                                />
                            </div>
                            <div className="form-actions">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Cancel¬∑lar
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    {prompt ? 'Actualitzar' : 'Crear'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
